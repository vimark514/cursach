{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static "deps/css/my_footer_css.css" %}">
{% endblock %}

{% block modal_cart %}
{% include "includes/cart_button.html" %}
{% endblock  %}

{% block content %}
    <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                    <h2 class="text-center mb-4">Authorisation</h2>
                    <form action="{% url "users:login" %}" method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" class="form-control" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" name="username" id="id_username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter your password" required>
                        </div> 

                        <button type="submit" class="btn btn-dark btn-block">Enter</button> 
                    </form>
                    <div class="mt-3">
                        <a href="#">Forgot password?</a> | <a href="{% url "users:reg" %}">Create an account</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
{% endblock  %}
